<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/login.css" />
        <link rel="icon" href="assets/white-logo.svg" />
    </head>
    <body>
        <h1>Register</h1>
        <form>
            <input
                type="text"
                name="name"
                placeholder="Name"
                required
            />
            <input
                type="text"
                name="email"
                placeholder="Email"
                required
            />
            <input
                type="text"
                name="username"
                placeholder="Username"
                required
            />
            <input
                type="password"
                name="password"
                placeholder="Password"
                required

            />
            <input
                type="password"
                name="password-confirm"
                placeholder="Confirm password"
                required
            />
            <input type="submit" value="Log in" />
            <p>
                <h1>
                    holamundo
                </h1>
                Have an account already? <a href="login.html">Log in</a>
            </p>
        </form>
    </body>
</html>
